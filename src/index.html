 <script src="assets/js/carousel.js"></script>

<script>
  const carousel = document.getElementById('carouselFunciona');

  let scrollAmount = 0;
  const slideWidth = carousel.querySelector('.slide').offsetWidth + 24; // tarjeta + gap
  const totalSlides = carousel.children.length;

  setInterval(() => {
    scrollAmount += slideWidth;
    if (scrollAmount >= carousel.scrollWidth - carousel.offsetWidth) {
      scrollAmount = 0;
    }
    carousel.scrollTo({
      left: scrollAmount,
      behavior: 'smooth'
    });
  }, 3500);
</script>


<script>
  function toggleMenu() {
    const links = document.querySelector('.nav-links');
    links.classList.toggle('show');
  }
</script>

<script>
  const form = document.getElementById("formulario-contacto");
  const mensaje = document.getElementById("mensaje-exito");

  form.addEventListener("submit", function (e) {
    e.preventDefault();

    const datos = new FormData(form);

    fetch(form.action, {
      method: "POST",
      body: datos,
      headers: { 'Accept': 'application/json' }
    })
    .then(response => {
      if (response.ok) {
        mensaje.style.display = "block";
        form.reset();
      } else {
        alert("Hubo un error al enviar. Intenta más tarde.");
      }
    })
    .catch(error => {
      alert("Error de red. Intenta más tarde.");
    });
  });
</script>
